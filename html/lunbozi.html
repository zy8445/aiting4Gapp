<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
		<script type="text/javascript" src="../js/mui.min.js" ></script>
		<style>
		/*轮播*/
    	.lunbo{
    		background: red;
    		/*height: 1200px;*/
    		max-width: 640px;
    		min-width: 320px;
    		margin: 0 auto;
    		z-index: 100;
    	}
    	.lunbo img{
    		height: 170px;
    	}
	</style>
	</head>
	<body>
		<!--轮播图-->
	       <div id="slider" class="mui-slider lunbo" >
	         <div class="mui-slider-group mui-slider-loop">
	           <!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
	           <div class="mui-slider-item mui-slider-item-duplicate">
	             <a href="#">
	               <img src="../img/12.png">
	             </a>
	           </div>
	           <!-- 第一张 -->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/12.png">
	             </a>
	           </div>
	           <!-- 第二张 -->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/06.jpeg">
	             </a>
	           </div>
	           <!-- 第三张 -->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/07.jpg">
	             </a>
	           </div>
	           <!-- 第四张 -->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/08.jpg">
	             </a>
	           </div>
	           <!--第五章-->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/09.jpeg">
	             </a>
	           </div>
	           <!--第六章-->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/10.jpg">
	             </a>
	           </div>
	           <!--第七章-->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/11.jpg">
	             </a>
	           </div>
	           <!--第八章-->
	           <div class="mui-slider-item">
	             <a href="#">
	               <img src="../img/12.png">
	             </a>
	           </div>
	           <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
	           <div class="mui-slider-item mui-slider-item-duplicate">
	             <a href="#">
	               <img src="../img/05.jpg">
	             </a>
	           </div>
	         </div>
	         <div class="mui-slider-indicator">
	           <div class="mui-indicator mui-active"></div>
	           <div class="mui-indicator"></div>
	           <div class="mui-indicator"></div>
	           <div class="mui-indicator"></div>
	           <div class="mui-indicator"></div>
	           <div class="mui-indicator"></div>
	           <div class="mui-indicator"></div>
	           <div class="mui-indicator"></div>
	         </div>
	       </div>
	       <!--轮播图 结束-->
	       <script type="text/javascript">
			//获得slider插件对象
				var gallery = mui('.mui-slider');
				gallery.slider({
				  interval:3000//自动轮播周期，若为0则不自动播放，默认为0；
				});
			</script>
	</body>
</html>
